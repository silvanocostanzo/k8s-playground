apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-with-pv-pvc
spec:
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      volumes:
        - name: pv-storage
          persistentVolumeClaim:
            claimName: pvc-hostpath
      containers:
        - name: pv-container
          image: nginx
          ports:
            - containerPort: 80
              name: "http-server"
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: pv-storage